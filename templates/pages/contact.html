{% extends 'base.html' %}
{% block body %}
{% include 'slider/slider.html'%}
{% load static %}
<!--Section: Contact v.2-->
<section class="py-5">
<div class="container">
    <!--Section heading-->
    <p class="underline my-2"><span>أكتشــف موهبتــك</span></p>
    <!--Section description-->

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 my-5">
            <form id="contact-form" name="contact-form" action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-3">
                            <label for="name" class="mb-2">اسمـــك</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-3">
                            <label for="email"class="mb-2">البريــد الإلكتــروني</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->
                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-3">
                            <label for="subject" class="mb-2">الهــاتــف</label>
                            <input type="text" id="subject" name="phone" class="form-control">
                        </div>
                    </div>
                </div>
                <!--Grid row-->
                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-3">
                            <label for="subject" class="mb-2">المــوضــوع</label>
                            <input type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                </div>
                <!--Grid row-->
                  <!--Grid row-->
                  <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-3">
                            <label for="subject" class="mb-2">المــوسيــقي المفضــلة</label>
                            <select class="form-select" aria-label="Default select example" name="type">
                                <option value="عــربيــة">موســيقــي عــربيــة</option>
                                <option value="غــربيــة">موســيقــي غــربيــة</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Grid row-->
                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form mb-3">
                            <label for="message" class="mb-2">الرســالــة</label>

                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

           

            <div class="text-center text-md-left">
                <button type="submit" class="btn bgcolor register w-100  d-block" >إرســـال
                    <i class="fas fa-paper-plane"></i>

                </button>
            </div>
        </form>
            <div class="status">
                {% if messages %}
                {% for message in messages %}
                        <div class="py-2 my-2 alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}" role="alert">{{ message }}</div>
                {% endfor %}
               {% endif %} 
            </div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center" style="margin-top: 100px;">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x browncolor"></i>
                    <p class="browncolor">السعــــوديــة</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x browncolor"></i>
                    <p class="browncolor"> 234 567 89</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x browncolor"></i>
                    <p class="browncolor">maistro@saudi.com</p>
                </li>
            </ul>
        </div>
        <!--Grid column-->

    </div>
</div>
</section>
{% endblock %}
